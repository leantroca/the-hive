services:
  ollama:
    image: ollama/ollama:latest
    container_name: ollama
    ports:
      - "11434:11434"
    volumes:
      - ./ollama-data:/root/.ollama
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: all
              capabilities: [gpu]
    restart: unless-stopped

  open-webui:
    image: ghcr.io/open-webui/open-webui:main
    container_name: open-webui
    ports:
      - "3000:8080"
    environment:
      - OLLAMA_BASE_URL=http://ollama:11434
    volumes:
      - ./open-webui-data:/app/backend/data
    depends_on:
      - ollama
    restart: unless-stopped

  mcp-server:
    build:
      context: .
      dockerfile: docker/Dockerfile.mcp
    container_name: mcp-server
    ports:
      - "8080:8080"
    environment:
      - MCP_SERVER_NAME=the-hive-mcp
      - MCP_HOST=0.0.0.0
      - MCP_PORT=8080
      - MCP_ENABLE_EXAMPLE_TOOLS=true
    volumes:
      # Persistent data directory
      - ./mcp-data:/app/data
      # Mount source for development (optional, remove in production)
      - ./src/mcp_server:/app/src/mcp_server
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

volumes:
  mcp-data:
